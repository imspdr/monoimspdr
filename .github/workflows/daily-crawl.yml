name: Daily KOSPI 200 Crawl

on:
  schedule:
    - cron: '0 9 * * 1-5' # Mon-Fri at 18:00 KST (09:00 UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/crawler/requirements.txt
          
      - name: Run crawler
        run: |
          cd apps/crawler
          python crawler.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Node dependencies
        run: yarn install

      - name: Build frontend
        run: yarn workspace kospi200 build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/kospi200/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
